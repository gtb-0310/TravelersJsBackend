<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialiser le mot de passe</title>
</head>
<body>
  <h2>Réinitialiser votre mot de passe</h2>
  <form id="resetPasswordForm" action="/auth/reset-password" method="POST">
    <div>
      <label for="newPassword">Nouveau mot de passe</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <div>
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Réinitialiser le mot de passe</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Récupérer le token directement de l'URL (segment dynamique après /auth/reset-password/)
      const pathParts = window.location.pathname.split('/');
      const resetToken = pathParts[pathParts.length - 1]; // Le dernier segment est le resetToken

      document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword === confirmPassword) {
          fetch(`/auth/reset-password/${resetToken}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ newPassword, confirmPassword })
          })
          .then(response => response.json())
          .then(data => {
            alert(data.message);  // Afficher un message de succès
          })
          .catch(error => console.error('Erreur:', error));
        } else {
          alert("Les mots de passe ne correspondent pas");
        }
      });
    });
  </script>
</body>
</html>
