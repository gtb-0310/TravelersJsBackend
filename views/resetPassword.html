<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Réinitialiser le mot de passe</title>
  <script>
    // Fonction pour charger les traductions dynamiquement
    async function loadTranslations() {
      try {
        const response = await fetch(`/translations`, {
          method: 'GET',
          headers: {
            'Accept-Language': navigator.language // Exemple pour utiliser la langue du navigateur
          }
        });
        if (!response.ok) throw new Error("Failed to load translations");
        const translations = await response.json();
        return translations;
      } catch (error) {
        console.error("Erreur lors du chargement des traductions :", error);
        return null;
      }
    }

    // Fonction pour appliquer les traductions
    async function applyTranslations() {
      const translations = await loadTranslations();

      if (translations) {
        document.title = translations.RESET_PASSWORD;
        document.querySelector('h2').innerText = translations.RESET_PASSWORD;
        document.getElementById("newPasswordLabel").innerText = translations.NEW_PASSWORD;
        document.getElementById("confirmPasswordLabel").innerText = translations.CONFIRM_PASSWORD;
        document.getElementById("resetButton").innerText = translations.RESET_BUTTON;
      }
    }

    // Fonction pour afficher les alertes de manière sécurisée
    function showAlert(message) {
      alert(message);
    }

    document.addEventListener("DOMContentLoaded", function() {
      applyTranslations(); // Appliquer les traductions au chargement

      const pathParts = window.location.pathname.split('/');
      const resetToken = pathParts[pathParts.length - 1];
      if (!resetToken || resetToken.length !== 64) {
        loadTranslations().then((translations) => {
          showAlert(translations.INVALID_TOKEN);
        });
        return;
      }

      document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword === confirmPassword) {
          fetch(`/auth/reset-password/${resetToken}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ newPassword, confirmPassword })
          })
          .then(response => response.json())
          .then(data => {
            showAlert(data.message);
          })
          .catch(error => console.error('Erreur:', error));
        } else {
          loadTranslations().then((translations) => {
            showAlert(translations.PASSWORDS_MISMATCH);
          });
        }
      });
    });
  </script>
</head>
<body>
  <h2>Réinitialiser votre mot de passe</h2>
  <form id="resetPasswordForm" action="/auth/reset-password" method="POST">
    <div>
      <label for="newPassword" id="newPasswordLabel">Nouveau mot de passe</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <div>
      <label for="confirmPassword" id="confirmPasswordLabel">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" id="resetButton">Réinitialiser le mot de passe</button>
  </form>
</body>
</html>
